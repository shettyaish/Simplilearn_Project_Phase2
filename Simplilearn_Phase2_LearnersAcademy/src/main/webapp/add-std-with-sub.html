<body bgcolor="#DEBA9D">
	<center><h1> Add Student with Subjects</h1></center><br>
	<form action="add-std-with-sub" method="post">
	<fieldset>
		<legend><h3>Student Info</h3></legend>
		Student Name :<br><input name="name" id="name" type="text" > <br>
		Student Age :<br><input name="age" id="age" type="text" > <br>
		Student Roll :<br><input name="rollno" id="rollno" type="text" > <br>
	</fieldset>
	
	<fieldset>
		<legend><h3>Subject 1 </h3></legend>
		Subject Name :<br><input name="subName1" id="subName1" type="text" > <br>
		Subject code :<br><input name="subcode1" id="subcode1" type="text" > <br>
	</fieldset>
	<fieldset>
		<legend><h3>Subject 2</h3></legend>
		Subject Name :<br><input name="subName2" id="subName2" type="text" > <br>
		Subject code :<br><input name="subcode2" id="subcode2" type="text" > <br>
	</fieldset>
	<br>
	<center><input type="submit" value="Store Detail"></center> <br>
	</form>
</body>
</html>
